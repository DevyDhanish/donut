<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut</title>
    <link rel="stylesheet" href="rule.css">
    <link rel="stylesheet" href="../default.css">
</head>
<body>
    <div class="root-div">
        <div class="side-bar">
            <div id="side-bar-icon">
                <div id="side-bar-icon-border">
                    <img src="../../assests/icon/app_icon.png">
                </div>
            </div>
            <div id="side-bar-buttons">
                <button id="general-button"><span id="general_button_span">General</span></button>
                <button id="network-button"><span id="network_button_span">Network</span></button>
                <button id="rule-button"><span id="rule_button_span">Rules</span></button>
                <button id="about-button"><span id="about_button_span">About</span></button>
                <button id="debug-button"><span id="debug_button_span">Debug</span></button>
            </div>
        </div>
        <div class="main-view">
            <div class="rules-view-heading">
                <h1>Rules</h1>
            </div>
            <div class="rules-view-info">
                <h1 id="rule_string"></h1>
                <div id="rule-view-block">
                    <button id="rule-add-button"><span id="rule_add_button_span">Add rule</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="rule.js"></script>
<script type="module" src="../render.js"></script>
</html>
